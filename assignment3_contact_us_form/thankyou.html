<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link rel="stylesheet" href="contact_form.css">
</head>

<body>
  <div class="container">
    <h2>Thank You!</h2>
    <p class="thank-you-message" id="message">We will get back to you soon.</p>
  </div>

  <script>
    const name = localStorage.getItem("contactName");

    if (name) {
      document.getElementById('message').textContent =
        `Thank you, ${name}! We will get back to you soon.`;
    }
  </script>
</body>

</html>
